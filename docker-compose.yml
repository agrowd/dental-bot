version: '3.8'

services:
  # Next.js Frontend + API
  nextjs:
    container_name: dental-bot-nextjs
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - NODE_ENV=production
    depends_on:
      - bot-runner

  # WhatsApp Bot Runner
  bot-runner:
    container_name: dental-bot-runner
    build:
      context: ./bot-runner
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - WHATSAPP_SESSION_PATH=/app/.wwebjs_auth
